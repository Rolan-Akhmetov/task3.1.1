<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Cars</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getModel()}">car</a><br>
    </th:block>
</div>

<br/>
<hr/>

<a href="/cars/new">Create new car</a>
</body>
</html>
